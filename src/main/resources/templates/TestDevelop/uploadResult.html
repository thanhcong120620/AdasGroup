<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Upload Result</title>
</head>
<body>
    <h1>Kết quả tải lên</h1>
    <img th:src="@{image/IVC-Realtor-Image/Gmail-MKT-Image/amentities1.jpg}" alt="Uploaded Image" width="200" />
    <ul>
        <li th:each="path : ${imagePaths}">
            <!-- Hiển thị hình ảnh với đường dẫn đã được cung cấp -->
            <img th:src="@{${path}}" alt="Uploaded Image" width="200" />
            <p th:text="${path}">Đường dẫn hình ảnh: </p>
        </li>
    </ul>
</body>
</html>
