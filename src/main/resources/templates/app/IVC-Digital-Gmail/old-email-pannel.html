<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS and JS links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="#" th:href="@{/css/toolMail.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

    <title>My Gmail Panel</title>
</head>

<body>

    <!-- Header Section -->
    <div class="jumbotron text-center">
        <div class="logo">
            <img th:src="@{../image/bcomnpass-logo.png}" width="15%" height="auto" />
        </div>
        <br/>
        <div class="title">
            <h3>Nguyễn Thành Công - BCompass Miền Trung</h3>
        </div>
    </div>

    <!-- Upload File Section -->
    <section class="container">
        
        <div class="upload-form">
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="form-inline">
                <label for="file" class="mr-2">Choose Excel file:</label>
                <input type="file" name="file" id="file" accept=".xls, .xlsx" class="form-control mb-2">
                <button type="submit" class="btn btn-primary mb-2">Upload</button>
            </form>
            
            <form th:action="@{/deleteOldData}" method="get" class="sendData mb-3">
                <h4>Xoá dữ liệu cũ:</h4>
                <button class="btn btn-danger">Delete</button>
            </form>
            
            <form th:action="@{/crm-email-formstandard-pannel-thymleaf}" method="get" class="sendData">
                <h4>Chuyển sang gửi mail với form standard:</h4>
                <button class="btn btn-success">Chuyển</button>
            </form>
        </div>

        <h1 class="text-center">Danh sách hiện tại</h1>
        <!-- User Table -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên</th>
                    <th>Gmail</th>
                    <th>Kết quả</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${userResponse}">
                    <td th:text="${dto.id}"></td>
                    <td th:text="${dto.fullName}"></td>
                    <td th:text="${dto.gmail}"></td>
                    <td th:text="${dto.status}"></td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <hr>

    <!-- Mail Settings Section -->
    <section class="container">
        <div class="col-sm-6">
            <h3>Setting Mails demo</h3>

           
        </div>
    </section>

</body>

</html>
